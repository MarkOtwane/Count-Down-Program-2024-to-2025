<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="New Year Countdown" />
		<meta property="og:description" content="Live countdown to the next New Year â€” automatically updates each year!" />
		<meta property="og:image" content="https://yourdomain.com/your-preview-image.png" />
		<meta property="og:url" content="https://count-down-program-2025-to-2026.vercel.app/" />
		<meta name="twitter:card" content="summary_large_image" />

		<title>New Year Countdown</title>
		<style>
			body {
				font-family: "Arial", sans-serif;
				text-align: center;
				margin: 0;
				padding: 0;
				background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
			}
			.container {
				background-color: rgba(0, 0, 0, 0.5);
				padding: 20px;
				border-radius: 20px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
				width: 90%;
				max-width: 600px;
			}
			h1 {
				font-size: 60px;
				margin: 0;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			}
			.progress {
				font-size: 24px;
				margin: 20px 0;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
			.remaining {
				font-size: 48px;
				margin: 20px 0;
				color: #fdbb2d;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			}
			.subtitle {
				font-size: 24px;
				margin-top: 10px;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
			.footer {
				margin-top: 20px;
				font-size: 14px;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
			@media (max-width: 600px) {
				h1 {
					font-size: 40px;
				}
				.remaining {
					font-size: 36px;
				}
				.subtitle {
					font-size: 20px;
				}
			}
			@media (max-width: 400px) {
				h1 {
					font-size: 32px;
				}
				.remaining {
					font-size: 28px;
				}
				.subtitle {
					font-size: 16px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 id="title">Countdown to Next Year</h1>
			<div class="remaining" id="countdown"></div>
			<div class="subtitle" id="subtitle">Time remaining</div>
			<div class="footer">Developed by Microtech Solutions Limited</div>
		</div>
		<script>
			const now = new Date();
			const currentYear = now.getFullYear();
			const nextYear = currentYear + 1;
			const targetDate = new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
			
			document.getElementById("title").innerText = `Countdown to ${nextYear}`;
			document.getElementById("subtitle").innerText = `Time remaining in ${currentYear}`;
			
			const timer = setInterval(() => {
				const now = new Date().getTime();
				const distance = targetDate - now;
				
				if (distance < 0) {
					clearInterval(timer);
					location.reload();
				} else {
					const days = Math.floor(distance / (1000 * 60 * 60 * 24));
					const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					const seconds = Math.floor((distance % (1000 * 60)) / 1000);
					
					document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
				}
			}, 1000);
		</script>
	</body>
</html>
